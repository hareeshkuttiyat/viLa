<br/>
<h2 i18n="@@available">Posts</h2>

<div *ngFor="let post of posts">

  <div class="w3-row w3-container" style="margin:50px 0">
    <div class="w3-topbar w3-border-amber">
      <img src="{{post.picture}}" style="width:50%">
      <h2>{{ post.title }}</h2>
      <p *ngIf="post.details">
        {{ post.details }}
      </p>
    </div>
  </div>

  <button (click)="contact()">
    Contact
  </button>

</div>
